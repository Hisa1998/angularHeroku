<mat-toolbar class="header">
  <span>Welcome to yout LIST </span>
</mat-toolbar>
<mat-card>
  <div class="content">
    <mat-list>

      <mat-list-item class="list-item" *ngFor="let item of list; let i = index">
        <div class="todo-text">  {{i+1}}- {{ item  }}</div>
        <button class="delete-icon" (click) = "delete(i)" mat-icon-button>
          <mat-icon> delete_forever </mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
      <input class="input" placeholder=" New ToDo Task"  [formControl] = "newItemFormControl">
      <button class="Add-icon" (click) = "add()" mat-icon-button>
          <mat-icon>add_box</mat-icon>
        </button>
    </div>
</mat-card>
